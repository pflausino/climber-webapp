<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group">
    <label>Nome</label>
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required />
    <div class="validation-error" *ngIf="Name.invalid && Name.touched">Campo Obrigatorio</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" />
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Adicionar</button>
  </div>
</form>
